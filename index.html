---
layout: default
---
<header class="site-header">
 
 <div class="site-header-container">
    <img class="site-avatar" src="{{ "/img/me.jpg" | prepend: site.baseurl }}">
    <span class="content">
      <span class="site-title">
        <span class="site-name">{{ site.person_name }}</span>
        <span class="site-description">{{ site.description }}</span>
      </span> 
      <span class="site-links">
	<script src="https://www.hackthebox.eu/badge/{{ site.hackthebox.id }}"></script>
         

 <a href="mailto:{{ site.email }}"><i class="fa fa-envelope"></i><span class="link-text">email</span></a>

        <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}/"><i class="fa fa-linkedin"></i><span class="link-text">linkedin</span></a>

        <a href="https://github.com/{{ site.github_username }}"><i class="fa fa-github"></i><span class="link-text">github</span></a>
        
        <a href="https://twitter.com/{{ site.twitter_username }}"><i class="fa fa-twitter"></i><span class="link-text">twitter</span></a>

        <a href="https://facebook.com/{{ site.facebook_username }}"><i class="fa fa-facebook"></i><span class="link-text">facebook</span></a>
      </span>
    </span>
  </div>	
  <div id="particles-js"></div>
 <script type="text/javascript" src="particles.min.js"></script>
  <script type="text/javascript">
      particlesJS.load('particles-js', 'particles.json', function() {
        console.log('particles.js loaded - callback');
      });
  </script>
</header>
